<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
    border: 1px solid black;
}
</style>
</head>
<body>

<h2>Table Caption</h2>
<p>To add a caption to a table, use the caption tag.</p>

<table style="width:100%">
  <caption style="color:blue;font-weight: bold">Monthly savings</caption>
  <tr>
    <th>Month</th>
    <th>Savings</th>
  </tr>  
  <tr>
    <td>January</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>February</td>
    <td>$50</td>
  </tr>
 
</table>
<br>

<table style="width:100%">
  <caption style="caption-side:bottom;text-align:left">Monthly savings</caption>
  <tr>
    <th>Month</th>
    <th>Savings</th>
  </tr>   
  <tr>
    <td>January</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>February</td>
    <td>$50</td>
  </tr>
 
</table>

</body>
</html>
