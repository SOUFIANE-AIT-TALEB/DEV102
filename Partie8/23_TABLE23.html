<!DOCTYPE html>
<html>
<head>
<style>
thead {
  color:green;
}
tbody {
  color:blue;
}
tfoot {
  color:red;
  vertical-align: bottom;
 
}

table, th, td {
  border: 1px solid black;
  border-collapse:collapse;
}
</style>
</head>
<body>

<h1>The thead, tbody, and tfoot elements - Styled with CSS</h1>

<table style="width:100%">
  <thead>
    <tr>
      <th>Month</th>
      <th>Savings</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>January</td>
      <td>$100</td>
    </tr>
    <tr>
      <td>February</td>
      <td>$80</td>
    </tr>
  </tbody>
  <tfoot>
    <tr style="height: 70px;">
      <td>Sum</td>
      <td>$180</td>
    </tr>
  </tfoot>
</table>

</body>
</html>
