<!DOCTYPE html>
<html>
<body>

<h1>The iframe element + CSS</h1>

<p>An iframe with default borders:</p>

<iframe src="https://dotnet.microsoft.com/apps/aspnet" width="100%" height="120">
</iframe>

<p>An iframe with a thin black border:</p>
<iframe src="https://dotnet.microsoft.com/apps/aspnet" width="100%" height="120" style="border:1px solid black;">
</iframe>

<p>An iframe with no borders:</p>
<iframe src="https://dotnet.microsoft.com/apps/aspnet" width="100%" height="120" style="border:none;">
</iframe>

</body>
</html>
