<!DOCTYPE html>
<html>
<body>

<h2>Range Field</h2>

<p>Depending on browser support: The input type "range" can be displayed as a slider control.</p>

<form action="action_page_range.php" method="get">
  <label for="vol">Volume (between 0 and 100):</label>
  <input type="range" id="vol" name="vol" step="10" value="20" min="0" max="100">
  <input type="submit" value="Submit">
</form>

</body>
</html>
