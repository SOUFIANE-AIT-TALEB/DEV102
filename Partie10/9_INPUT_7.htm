<!DOCTYPE html>
<html>
<body>

<h1>The input maxlength attribute</h1>

<p>The maxlength attribute specifies the maximum number of characters allowed in an input field:</p>

<form action="action_page_pin.php">
  <label for="fullname">Full name:</label><br>
  <input type="text" id="fullname" name="fullname" size="50"><br>
  <label for="pin">PIN:</label><br>
  <input type="text" id="pin" name="pin" maxlength="" size="4"><br><br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
