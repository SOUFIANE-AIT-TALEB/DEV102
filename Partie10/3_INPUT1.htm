<!DOCTYPE html>
<html>
<body>

<h1>The input value attribute</h1>
<p>The value attribute specifies an initial value for an input field:</p>
<form action="action_page_get.php">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="Ahmed"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="ALAMI"><br><br>
  <input type="submit" value="Submit">
</form>
<p>Note that the form itself is not visible.</p>

<p>Also note that the default width of text input fields is 20 characters.</p>
</body>
</html>
